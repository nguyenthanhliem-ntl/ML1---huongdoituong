<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swicth and lamp</title>
</head>
<body>
<script>
    let Lamp = function (name) {
        this.name = name;
        this.status = false;
        this.turnOn = function () {
            if (this.status) {
                document.write("đang sáng rồi mà"+ "<br/>")
            } else {
                document.write("đèn đã được bật!"+"<br/>");
                this.status =true;
            }
        };
        this.turnOff = function () {
            if (this.status) {
                document.write("đèn đã được tắt!"+"<br/>");
                this.status =false
            } else {
                document.write("đang sáng rồi mà"+"<br/>")

            }
        };
    };
    let switcher = function () {
        this.lamp = {};

        this.conectToLamp = function (obj) {
            this.lamp = obj;
            this.status = true + "<br/>";
        };
        this.getStatus = function () {
            if (this.status) {
                document.write(this.lamp.name);
                document.write(this.lamp.status);
            }
        };
        this.turnOff = function () {
            if (this.status) {
                this.lamp.turnOff();
                this.getStatus();
            }
        };
        this.turnOn = function () {
            if (this.status) {
                this.lamp.turnOn();
                this.getStatus();
            }
        }
    };


    let sonySwitcher = new switcher();
    let sonyLamp = new Lamp("h1102");
    sonySwitcher.conectToLamp(sonyLamp);
    sonySwitcher.turnOn();
    sonySwitcher.turnOff();
</script>
</body>
</html>
