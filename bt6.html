<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Di chuyen doi tuong</title>
</head>
<body>
<div id="game"></div>
<script>
    function Hero(image, top, left, size){
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;

        this.getHeroElement = function(){
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        }

        this.moveRight = function(){
            this.left += 50;
            console.log('ok: ' + this.left);
        }
        this.moveBottom = function(){
            this.top += 50;
            console.log('ok: ' + this.top);
        }
        this.moveLeft = function(){
            this.left -= 50;
            console.log('ok: ' + this.left);
        }
        this.moveTop = function(){
            this.top -= 50;
            console.log('ok: ' + this.top);
        }

    }

    var hero = new Hero('pikachu.png', 20, 30, 200);

    function start(){
        if(hero.left < window.innerWidth - hero.size && hero.left >=0){
            hero.moveRight();
        } else {bottom();}
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 300)
    }
    function bottom(){
        if(hero.top < window.innerWidth - hero.size && hero.top >=0){
            hero.moveBottom();
        } else {left();}
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(bottom, 300)
    }
    function left(){
        if(hero.left <= window.innerWidth && hero.left>=-10){
            hero.moveLeft();
        } else {mtop();}
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(left, 300)
    }
    function mtop(){
        if(hero.top <= window.innerWidth && hero.top>=-10){
            hero.moveTop();
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(mtop, 300);
    }

    start();


</script>
</body>
</html>
